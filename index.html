<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        @import url('http://fonts.cdnfonts.com/css/montserrat');
    </style>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="rock-paper-scissors.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="scoreboard">
                <h2 class="round-score" id="roundScore">Choose your weapon</h2>
                <h3 class="round-message" id="roundMessage">
                    First to 5... Wins!
                </h3>
                <div class="play-area">
                    <div class="scorebox">
                        <div class="choice" id = "p-choice"> <i class="fa fa-4x fa-question-circle" aria-hidden="true"></i> </div>
                        <p class = "score" id = "p-score">Player: 0</p>
                    </div>
                    <div class="scorebox">
                        <div class="choice" id = "c-choice"> <i class="fa fa-4x fa-question-circle" aria-hidden="true"></i> </div>
                        <p class = "score" id = "c-score">Computer: 0</p>
                    </div>
                </div>
            </div>
            <div class="player-panel">
                <button class = "btn choice btn-choice" id = "rockBtn"><i class="fa fa-4x fa-hand-rock-o" aria-hidden="true"></i></button>
                <button class = "btn choice btn-choice" id = "paperBtn"><i class="fa fa-4x fa-hand-paper-o" aria-hidden="true"></i></button>
                <button class = "btn choice btn-choice" id = "scissorsBtn"><i class="fa fa-4x fa-hand-scissors-o" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
